<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">



    <div class="h-screen pb-14 bg-right bg-cover">
        <!--Nav-->
        <div class="w-full container mx-auto p-6">

            <div class="w-full flex items-center justify-between">
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
                    href="#">
                    NETWORK CONNECTIONS
                </a>

                <div class="flex w-1/2 justify-end content-center">
                    <a class="inline-block text-blue-300 no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
                        href="https://github.com/Antoine-Bergerault/Network-connections">
                        <img src="assets/github.png" alt="Github">
                    </a>
                </div>

            </div>

        </div>

        <!--Main-->
        <div class="container pt-8 md:pt-16 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center">

            <!--Left Col-->
            <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
                <h1
                    class="my-4 text-3xl md:text-5xl text-purple-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1">
                    Find connections between people</h1>
                <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle">
                    An applied algorithm of the six degrees of separation theory</p>

                <a class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded fade-in" href="#app">TRY IT NOW</a>

            </div>

            <!--Right Col-->
            <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
                <img class="w-5/6 mx-auto lg:mr-0 slide-in-bottom" src="assets/world.svg">
            </div>

        </div>

        <div class="container py-16 md:py-32 px-6 mx-auto" id="app">
            <h3 class="text-4xl text-center">Layer <span id="layer">0</span></h3>
            <p class="text-3xl text-center">Number of requests : <span id="count">0</span></p>
        
            <div id="content" class="my-8"></div>
        </div>
